<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Center the calculator */
        .calculator {
            width: 220px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        
        /* Style the input box */
        #calc_box {
            width: 90%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }

        /* Style the result display */
        #display {
            font-size: 18px;
            color: blue;
            display: block;
            margin-bottom: 10px;
            min-height: 20px;
        }

        /* Style the buttons */
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr );
            gap: 5px;
        }

        button {
            width: 60px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
        }

        /* Style special buttons */
        .equals { grid-column: span 2; background-color: #4CAF50; color: white; }
        .clear { background-color: #f44336; color: white; }

        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">
        <input type="text" id="calc_box" readonly>
        <label id="display"></label>

        <!-- Buttons Grid -->
        <div class="buttons">
            <button onclick="add('9')">9</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('7')">7</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('4')">4</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('1')">1</button>
            <button onclick="add('0')">0</button>
            <button onclick="add('+')">+</button>
            <button onclick="add('-')">-</button>
            <button onclick="add('*')">*</button>
            <button onclick="add('/')">/</button>
            <button onclick="add('%')">%</button>
            <button class="equals" onclick="calc()">=</button>
            <button class="clear" onclick="clc()">C</button>
        </div>
    </div>

    <script>
        function add(value) {
            document.getElementById('calc_box').value += value;
        }

        function calc() {
            let input = document.getElementById('calc_box').value;
            try {
                document.getElementById('display').innerText = eval(input);
            }
            catch (e) {
                document.getElementById('display').innerText = "Invalid Input";
            }
            clr(); 
        }
        function clc() {
            document.getElementById('calc_box').value = "";
            document.getElementById('display').innerText = "";
        }
        function clr() {
            document.getElementById('calc_box').value = "";
        }
    </script>

</body>
</html>
